<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>FireBase Store</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary">
      <a href="#" class="navbar-brand">Contact Form</a>
    </nav>
    <h4 class="text-center">Contact Form</h4>
    <div class="container mt-3 card card-body p">
      <div class="form-group">
        <input type="text" class="form-control" name="text" id="name" placeholder="Name">
      </div>
      <div class="form-group">
        <input type="email" class="form-control" name="email" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <textarea class="form-control" name="comment" id="comment" placeholder="comment"></textarea>
      </div>
      <button type="submit" class="form-control btn btn-success" id="submit">Submit</button>
    </div>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>

    <script src="app.js"></script>
  </body>
</html>
